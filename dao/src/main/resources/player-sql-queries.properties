getAllPlayers.sql = SELECT * FROM player
getAllPlayersInteam.sql = SELECT * FROM player RIGHT JOIN team ON player.team_id = team.team_id
getPlayersById.sql = SELECT * FROM player WHERE player_id =:id
addPlayer.sql = INSERT INTO player (team_id, player_name, player_surname, acceptance_date) VALUES (:team_id, :player_name, :player_surname, :acceptance_date)
updatePlayer.sql = UPDATE player SET team_id =:team_id, player_name =:player_name, player_surname =:player_surname, acceptance_date =:acceptance_date WHERE player_id =:player_id
deletePlayer.sql = DELETE FROM player WHERE player_id = :player_id
countPlayersInTeam.sql = SELECT COUNT(*) FROM player WHERE team_id =:team_id
filterPlayersByPeriod.sql = SELECT * FROM player WHERE (acceptance_date >=:from AND acceptance_date <=:to AND team_id =:team_id)
